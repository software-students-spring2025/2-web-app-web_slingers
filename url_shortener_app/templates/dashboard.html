<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Shorten a URL</h1>
        <form method="POST" action="{{ url_for('urls.shorten') }}">
            <input type="url" name="long_url" placeholder="Format: https://xxx.yyy" required>
            <button type="submit">Shorten</button>
        </form>

        <h2>Recent URLs</h2>
        <ul>
            {% for url in urls %}
                <li>{{ url.short_url }} â†’ <a href="{{ url.long_url }}" target="_blank">{{ url.long_url }}</a></li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('urls.history') }}">View All</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</body>
</html>
